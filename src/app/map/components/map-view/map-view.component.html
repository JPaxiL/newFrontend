<div class=" view-container d-flex flex-column ">
  <div class="grid-section" [id]="container" #MapView>
  
  </div>
  <div class="display-menu">
    <button #btn type="button" pButton pRipple icon="pi pi-ellipsis-v" label="" class="p-button-rounded shadow-lg" (click)="menu.toggle($event)"></button>
    <p-slideMenu [appendTo]="'body'" #menu [model]="itemsMenu" [popup]="true" [viewportHeight]="250"></p-slideMenu>
  </div>
  <app-screen-recorder [display]="showScreenRecorder" (onClose)="closeScreenRecorder();">
  </app-screen-recorder>
</div>
<div class="popup-container" id="popupContainer"></div>
<p-dialog header="Mostrar Punto" [(visible)]="mapServicesService.display" id="grebo">
    <table cellspacing="0" border="0">
        <tbody>
          <tr>
            <td>Latitud:</td>
            <td align="right">
              <input id="dialog_show_point_lat" type="text" />
            </td>
          </tr>
          <tr>
            <td>Longitud:</td>
            <td align="right">
              <input id="dialog_show_point_lng" type="text" value="" />
            </td>
          </tr>
        </tbody>
      </table>
      <p-footer>
        <div class="row justify-content-center gap-3">
          <button class="btn-gl-save btn-dark-hover fw-bold col-5" (click)="showCoordinate()">Mostrar</button>
          <button class="btn-gl-red btn-dark-hover fw-bold col-5" (click)="hideCoordinate()">Cancelar</button>
        </div>
      </p-footer>
</p-dialog>
<p-dialog header="Mostrar Punto" [(visible)]="showCipiaExample" (onHide)="showCipiaExample=false" [modal]="true" id="xavy">
  <app-cipia></app-cipia>
</p-dialog>
