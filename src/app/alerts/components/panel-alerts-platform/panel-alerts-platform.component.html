<div style="height: 100%; position: relative;">

  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" name="loadingPlatformAlertsSpinner" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "false"><p style="color: white" > Cargando Alertas Plataforma... </p></ngx-spinner>

  <div class="card-body p-fluid" id="rowBusqueda">
    <div class="row" style="padding-top: 0px">
      <div class="col">
        <input
          type="text"
  
          class="form-control"
          placeholder="Buscar..."
        />
      </div>
      <div class="col-2">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-primary" (click)="clickShowPanel('ALERTS-PLATFORM-CREATE')" >
                <span class="fa fa-plus"></span>
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  <div class="panel-izq-table-container" style="height: calc(100vh - 9.875rem); max-height: calc(100vh - 9.875rem);">
      <app-platform-alerts-list></app-platform-alerts-list>
  </div>

</div>
