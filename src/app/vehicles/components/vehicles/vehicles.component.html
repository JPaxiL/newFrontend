<div id="rowBusqueda">
  <div class="d-flex">
    <div class="d-flex flex-grow-1">

      <span class="p-input-icon-right flex-grow-1 me-2">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input (keyup)="onQuickFilterChanged($event)" type="text" ng-model="something.terms" placeholder="Placa/Código" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-change="something.search()" aria-invalid="false">
      </span>

      <button type="button" class="btn-gl-blue btn-circle btn-dark-hover flex-none me-2">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>

      <div ngbDropdown container="body" placement="right-top left-top" class="flex-none">
        <button ngbDropdownToggle class="btn-gl-gray-blue btn-dark-hover btn-circle">
          <i class="fa fa-fw fa-bars fa-1" aria-hidden="true"></i>
        </button>
        <div ngbDropdownMenu class="dropdown-customize-vehicle-panel">
          <div class="text-center pb-2 pt-1">
            Personalizar Panel
          </div>
          <div class="container pt-2">
            <div>
              <label>
                <input (click)="onClickSetting('eye')" style="padding: 5px" type="checkbox" checked>
                Ver
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('imei')" style="padding: 5px" type="checkbox">
                IMEI
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('vehicle')" type="checkbox" checked>
                Vehículos
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('tag')" type="checkbox" checked>
                Mostrar nombre
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('follow')" type="checkbox" checked>
                Seguir Vehículo
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('limit')" type="checkbox" checked>
                Limite de velocidad
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('gps')" type="checkbox">
                GPS
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('gsm')" type="checkbox">
                GSM
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('transmission')" type="checkbox" checked>
                Transmisión
              </label>
            </div>
            <div>
              <label>
                <input (click)="onClickSetting('config')" type="checkbox" checked>
                Configurar
              </label>
            </div>
            <div class="dropdown-divider"></div>
          </div>

          <div class="dropdown-item" style="padding: 0.125rem 0.75rem;">
            <i  class="fas fa-sitemap ag-grid-header-icon text-center" style="width: 20px;"></i>
            <span (click)="onTableGroup()">Vista por Grupo</span>
          </div>
          <!-- <div class="dropdown-item active-view" style="padding: 0.125rem 0.75rem;"> -->
          <div class="dropdown-item active" style="padding: 0.125rem 0.75rem;">
            <i class="fas fa-list ag-grid-header-icon text-center" style="width: 20px;"></i>
            <span (click)="onTableGeneral()">Vista General</span>
          </div>

        </div>
      </div>
      
    </div>
  </div>

</div>
<app-vehicle-config [display]="display" [config]="config" (eventDisplay)="onChangeDisplay($event)" (eventUpdate)="onUpdate($event)"></app-vehicle-config>
<div class="ag-theme-alpine" style="width: 100%; height: calc(100% - var(--row-busqueda-height));">
    <ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%; font-size: 14px; overflow: auto;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [defaultColDef]="defaultColDef"
    [rowHeight]="rowHeight"
    (gridReady)="onGridReady($event)"
    [embedFullWidthRows]="true"
    >
    </ag-grid-angular>
</div>
