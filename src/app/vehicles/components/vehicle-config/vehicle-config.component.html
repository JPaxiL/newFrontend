<p-confirmDialog #cd [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3>¿Está Seguro?</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
<p-dialog [(visible)]="display" (onShow)="onShow()" [breakpoints]="{'1200px': '65vw', '960px': '75vw', '640px': '100vw'}" [style]="{width: '55vw'}">
    <ng-template class="p-dialog-title" pTemplate="header">
      <strong>Configuración de Unidad</strong>
    </ng-template>

    <div class="dialog-body-container">

      <div class="p-fluid p-formgrid p-grid" style="font-size: 12px;">
        <div class="" *ngIf="loading">
          <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </div>
        <div class="dialog-form-container" [ngStyle]="{'display':formDisplay}">
          <div class="row">
            <div class="col-sm-12 col-md-6 p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="firstname">Nombre / Cod. Interno:</label>
                </div>
                <div class="col">
                  <input #name id="firstname" type="text" value="{{config.name}}"  pInputText class="p-inputtext-sm" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="lastname">IMEI:</label>
                </div>
                <div class="col-9">
                  <input id="lastname" type="text" value="{{config.IMEI}}" pInputText class="p-inputtext-sm" placeholder="" disabled>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            
  
            <div class="col-sm-12 col-md-6 p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="sim">Número SIM:</label>
                </div>
                <div class="col-9">
                  <input #sim id="sim" type="text" value="{{config.sim_number}}" pInputText class="p-inputtext-sm" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="placa">Placa:</label>
                </div>
                <div class="col-9">
                  <input #placa type="text" value="{{config.plate_number}}" pInputText class="p-inputtext-sm" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
           
            <div class="col-sm-12 col-md-6 p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="tolva">Cisterna / Tolva:</label>
                </div>
                <div class="col-9">
                  <input #tolva type="text" value="{{config.tolva}}" pInputText class="p-inputtext-sm" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="conductor">Conductor:</label>
                </div>
                <div class="col-9">
                  <input id="conductor" type="text" value="{{config.nombre_conductor}}" pInputText class="p-inputtext-sm" placeholder="" disabled>
                </div>
              </div>
            </div>
          </div>

          <div style="background-color: var(--gl-gray); height: 0.125rem; width: 100%; margin: 1rem 0px;"></div>

          <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-10 align-self-center p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="empresa">Empresa:</label>
                </div>
                <div class="col-8">
                  <input #empresa id="empresa" type="text" value="{{config.empresa}}" pInputText class="p-inputtext-sm" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-10 align-self-center p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="state">Icono:</label>
                </div>
                <div class="col-8">
                  <p-dropdown inputId="state" [options]="icons" [(ngModel)]="selectedIcon" placeholder="Select" [appendTo]="'body'" optionLabel="name" filterBy="name">
                    <ng-template pTemplate="selectedItem">
                      <div class="icon-item icon-item-value"  *ngIf="selectedIcon">
                        <label for="">
                          {{selectedIcon.code}} .-
                        </label>
                        <img src="assets/images/objects/nuevo/{{selectedIcon.name}}" [class]="'flag flag-' + selectedIcon.code.toLowerCase()" />
                      </div>
                    </ng-template>
                    <ng-template let-icon pTemplate="item">
                      <div class="icon-item">
                        <label for="">
                          {{icon.code}}
                        </label> .-
                        <img src="assets/images/objects/nuevo/{{icon.name}}"  [class]="'flag flag-' + icon.code.toLowerCase()" />
                      </div>
                    </ng-template>
                  </p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-10 align-self-center p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label>Grupo:</label>
                </div>
                <div class="col-8">
                  <input id="lastname" type="text" value="{{config.grupo}}" pInputText class="p-inputtext-sm" placeholder="" disabled>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-10 align-self-center p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label for="tipo-unidad">Tipo de Unidad :</label>
                </div>
                <div class="col-8">
                  <p-dropdown inputId="tipo-unidad" [options]="types" [(ngModel)]="selectedType" placeholder="Select" optionLabel="name" [appendTo]="'body'">
                    <ng-template pTemplate="selectedItem">
                      <div class="type-item type-item-value"  *ngIf="selectedType">
                        <div>{{selectedType.name}}</div>
                      </div>
                    </ng-template>
                    <ng-template let-type pTemplate="item">
                      <div class="type-item">
                        <div>{{type.name}}</div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-10 align-self-center p-field">
              <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-end text-end fw-bold">
                  <label>Capacidad del Tanque:</label>
                </div>
                <div class="col-8">
                  <input id="cap-tanque" type="text" value="{{config.capacidad_tanque_text}}"  pInputText class="p-inputtext-sm" placeholder="" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <p-footer>
      <div class="row d-flex justify-content-center" *ngIf="loading==false">
        <div class="col-4">
          <button (click)="onClickCancel()" _ngcontent-cic-c118="" type="button" class="btn btn-success btn-sm w-100">Cancelar</button>
        </div>
        <div class="col-4">
          <button (click)="confirm()" _ngcontent-cic-c118="" type="button" class="btn btn-success btn-sm w-100">Guardar</button>
        </div>
      </div>
      <div class="" *ngIf="loading">

      </div>
    </p-footer>
</p-dialog>
