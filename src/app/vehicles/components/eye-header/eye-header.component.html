<div *ngIf="value == true" class="">
  <span (click)="onClickEye()" class="btn-label">
    <i class="fas fa-eye" style="color:#444444"></i>
  </span>
</div>
<div *ngIf="value == false" class="">
  <span (click)="onClickEye()" class="btn-label">
    <i class="fa fa-eye-slash" style="color:#444444"></i>
  </span>
</div>
