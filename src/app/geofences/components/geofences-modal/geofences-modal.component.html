<p-dialog [(visible)]="geofencesService.modalActive" [modal]="true" [resizable]="false" [style]="{'width':'1540px'}">

  <ng-template class="p-dialog-title" pTemplate="header">
    <div>
      <i class="fa fa-user me-2" aria-hidden="true"></i>
    </div>
    Importacion de Geocercas kml
  </ng-template>

  <div class="dialog-body-container">

    <div class="p-fluid p-formgrid p-grid" style="font-size: 12px;">

      <div class="dialog-form-container d-flex ">
        <div container>
          <div class="row">
            <div class="col-6 justify-content-center">
              <p>Geocercas</p>
              <p-table #dt [value]="datosGeo" [rows]="5" [paginator]="true"
                [globalFilterFields]="['name','country.name','representative.name','status']" [(selection)]="datosGeo"
                [rowHover]="true" dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">Buscar por Nombre</h5>
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="description">descripcion</th>
                    <th pSortableColumn="color">Color <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="tag">Etiquetas <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="speeds">Velocidades <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="options">Opciones <p-sortIcon field="price"></p-sortIcon></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dataGeo>
                  <tr>
                    <td>{{dataGeo.name}}</td>
                    <td>{{dataGeo.description}}</td>
                    <td>{{dataGeo.color}}</td>
                    <td><p-multiSelect [options]="this.tags" optionLabel="var_name"></p-multiSelect></td>
                    <td><p-multiSelect [options]="this.prueba" optionLabel="velocidad"></p-multiSelect></td>
                    
                    <td>
                      <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                        (click)="geocercaDet(dataGeo)"></button>
                      <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteProduct(product)"></button>
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                  <div class="p-d-flex p-ai-center p-jc-between">
                    In total there are {{products ? products.length : 0 }} products.
                  </div>
                </ng-template>
              </p-table>
            </div>
            <div class="col-6">
              <p>Mapa</p>

              <div [id]="'geofence-minimap'" class="w-8" style="min-height: 500px;"></div>
            </div>

          </div>

        </div>

        <!--, tag_name_font_size, zone_type, grupo_convoy_id, operation_grupo_id, geo_tags)
	 --> <!--<input [(ngModel)]="usuarioId" type="email" placeholder=""> -->

      </div>
    </div>
  </div>
  <app-modal-geo-det></app-modal-geo-det>
  <!-- <ng-template pTemplate="footer" style="width: 60vw;"> -->
  <div class="row justify-content-center mt-4 pt-2 panel-izq-container-footer">
    <div class="col-4">
      <button type="button" class="btn-gl-cancel btn-dark-hover w-100"
        (click)="geofencesService.modalActive=false">Cancelar</button>
    </div>
    <div class="col-4">
      <button (click)="guardarRegistro()" class="btn-gl-save btn-dark-hover w-100">Guardar</button>
    </div>
  </div>
  <!-- </ng-template> -->
  <ng-template pTemplate="footer" style="width: 60vw;">
  </ng-template>


</p-dialog>
