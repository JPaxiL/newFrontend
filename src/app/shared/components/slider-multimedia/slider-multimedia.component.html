<div class="slider-content">
    <div class="slider-header">
        <div class="slider-title">
            <img *ngIf="icons_available.includes(event.tipo); else default" [src]="'./assets/images/events/'+event.tipo+'.png'" class="slider-icon">
            <ng-template #default>
                    <img [src]="'./assets/images/events/default-alert.png'" class="slider-icon">
            </ng-template>
            <span class="slider-text">
                    {{event.nombre?event.nombre:!event.mensaje_alerta.includes('undefi')?event.mensaje_alerta:event.tipo | uppercase}}
            </span>
        </div>
        <div *ngIf="hasMultimedia && showMultimedias && multimedias.length>0" class="multimedia-controls">
            <button *ngIf="multimedias.length>1" class="control-button pe-auto" (click)="next()">
                    <i class="pi pi-chevron-left"></i>
            </button>
            <span class="slider-text">{{activeIndex}}/{{multimedias.length}}</span>
            <button *ngIf="multimedias.length>1" class="control-button pe-auto" (click)="prev()">
                    <i class="pi pi-chevron-right"></i>
            </button>
        </div>
    </div>
    <div *ngIf="showMultimedias" class="multimedia-body">
        <div class="multimedia-wrapper" #multimedia_wrapper>
            <div *ngFor="let item of multimedias; let i = index" class="multimedia-item" [ngClass]="i!=activeIndex-1?'d-none':''">
                    <img *ngIf="item.type=='image'" [src]="item.url" style="height: 100%; width:100%;" alt="cargando..."/>
                    <video width="100%" height="100%" controls type="video/mp4" *ngIf="item.type=='video'" [src]="item.url"></video>
            </div>
        </div>
    </div>
    <ng-content></ng-content>
    <div *ngIf="showFooter" class="slider-footer">
        <div class="slider-title">
            <img src="./assets/images/events/conductor.png" class="slider-icon">
            <span class="slider-text">{{driver? driver : 'Conductor no identificado'}}</span>
        </div>
    </div>
</div>
