<p>En construccion ...</p>
<div *ngIf="num_rep == 7">REPORTE DE POSICIÓN</div>

<div *ngIf="num_rep == 7">
    <table>
        <tr>
            <th>Ítem</th>
            <th *ngFor="let header of table_headers">{{header[1]}}</th>
        </tr>
        <tr *ngFor="let row of report_table; let i = index;">
            <td>{{i+1}}</td>
            <!-- <td *ngFor="let header of table_headers">{{row[header]}}</td>
            <td>{{row.placa}}</td> -->
            <td>{{row['codigo']}}</td>
            <td>{{row.placa}}</td>
            <td>{{row.fecha.split(' ')[0]}}</td>
            <td>{{row.fecha.split(' ')[1]}}</td>
            <td>{{row['estado']}}</td>
            <td>{{row.velocidad}}</td>
            <td>{{row.velocidad_can}}</td>
            <td>{{row.odometro}}</td>
            <td>{{row.latitud + ', ' + row.longitud}}</td>
            <td>{{row.zonaCercana}}</td>
        </tr>
    </table>
    
</div>
