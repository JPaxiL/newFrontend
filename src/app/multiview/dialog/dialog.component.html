    <div class="dialog-body-container">
      <div class="p-fluid p-formgrid p-grid">
        <div class="dialog-form-container">
          <div class="flex-column mt-3">
            <div class="row h-auto">
                <div class="col-xxl-6 col-xl-12 col-lg-12 col-md-12 d-flex flex-column justify-content-center">
                    <label class="my-2">Operaciones</label>
                    <p-dropdown 
                        class="mb-4"
                        [options]="operations" 
                        [(ngModel)]="selectedOperation" optionLabel="nombre" optionValue="id" 
                        [appendTo]="'body'" 
                        [showClear]="true" 
                        [filter]="true" filterBy="nombre" placeholder="Seleccione" 
                        (ngModelChange)="changeOperation()">
                    </p-dropdown>
                    
                    <label for="" class="my-2">Unidades</label>
                    <p-multiSelect 
                        class="mb-4"
                        [options]="units" 
                        [showHeader]="false"
                        defaultLabel="Unidades" 
                        optionLabel="nombre" 
                        [(ngModel)]="selectedUnits"
                        (onChange)="changeUnits()"
                        maxSelectedLabels="20"
                        [appendTo]="'body'">
                    </p-multiSelect>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <app-grid [items]="selectedUnits" (itemsChange)="onChangeDisplayUnits($event)"></app-grid>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col d-flex justify-content-center align-items-center">
                    <button 
                        (click)="onConfirmGroup()" _ngcontent-cic-c118="" type="button" 
                        class="btn-gl-save btn-dark-hover btn-sm w-25 my-4" 
                        [disabled]="loading">
                        Generar
                    </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
