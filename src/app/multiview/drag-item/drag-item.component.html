<div
    cdkDropList
    [cdkDropListData]="items"
    class="drop-list"
    (cdkDropListDropped)="drop($event)">
    <div class="drop-box" *ngFor="let item of items" cdkDrag [cdkDragData]="item">
        <div class="custom-placeholder" *cdkDragPlaceholder></div>
        <ng-content select="div">
        </ng-content>
    </div>
</div>
