<div cdkDropListGroup class="grid-container">
    <ng-container *ngFor="let item of items">
      <div
        class="grid-item"
        [style.gridColumnStart]="item.col"
        [style.gridRowStart]="item.row"
        [style.gridColumnEnd]="item.col + item.span"
      >
        <ng-container *ngIf="item.show_only_label">
          <app-drag-item [items]="[item.content]" (itemsChange)="onChangeDrops($event)">
            <div>
              {{item.label}}
            </div>
          </app-drag-item>
        </ng-container>
        <ng-container *ngIf="!item.show_only_label">
          <app-drag-item [items]="[item.content]" (itemsChange)="onChangeDrops($event)">
            <div>
              <div [ngSwitch]="item.content_type">
                <div *ngSwitchCase="'minimap'">
                  <app-view-item [configuration]="item.content">

                  </app-view-item>
                </div>
                <div *ngSwitchDefault>output2</div>
              </div>
            </div>
          </app-drag-item>
        </ng-container>
      </div>
    </ng-container>
</div>
