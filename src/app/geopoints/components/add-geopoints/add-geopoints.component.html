<div class="card-body panel-geocerca">
  <h5>Geopunto&nbsp;<span class="fs-6 fw-light" [innerHTML]="this.geopointsService.action == 'edit' ? 'Configurar' : 'Nuevo' " ></span></h5>


  <!-- <button type="submit" (click)="fin_editar()" class="btn btn-success btn-sm" >fin editar</button> -->

  <div class="row p-1">
      <div class="form-group">
        <label for="geofence-name" class="control-label fw-bold">Nombre</label>
        <input type="text" class="form-control claseinputs" id="geofence-name" name="nombre" [(ngModel)]="form.geopunto_name" required>
      </div>
  </div>



  <br>
  <div class="row p-1" >

    <div class="col-sm-6">
        <label class="control-label fw-bold">
          <input type="checkbox"
            name="" icheck
            [(ngModel)]="form.geopunto_visible_bol"> Mostrar geopunto
        </label>
    </div>


    <div class="col-sm-6">
          <label class="control-label fw-bold">
            <input type="checkbox"
              name="" icheck
              [(ngModel)]="form.geopunto_nombre_visible_bol"> Mostrar nombre
          </label>
    </div>

  </div>
  <br>

  <div class="row p-1">
    <label for="geoColor" class="col-sm-4 fw-bold">Color: </label>
    <div class="col-sm-3">
      <input type="color" class="form-control form-control-color form-control-color-gl" id="geoColor" (change)="changeGeoColor(form.geopunto_id)" [(ngModel)]="form.geopunto_color"  title="Elige un color">
    </div>

  </div>


  <div class="row p-3">

    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
      <button type="button" (click)="clickCancelar(form.geopunto_id)" class="btn btn-secondary btn-sm" >Cancelar</button>
    </div>
    <div class="col-sm-3">
      <button type="submit" (click)="clickGuardar(form.geopunto_id)" class="btn btn-success btn-sm" >Guardar</button>
    </div>
    <!-- <div class="col-sm-3">
      <button id="boton1" class="btn btn-success btn-sm" >botn</button>
    </div> -->

    <div class="col-sm-3">
    </div>

  </div>

</div>
