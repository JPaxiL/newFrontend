
    <div class="card-body">

      <legend>Datos Vehículo</legend>

      <div class=" row">
        <label for="selectVehiculo" class="col-sm-4 col-form-label label-form-gl">Vehículo:</label>
        <div class="col-sm-6">

          <ng-select class="custom" id="selectVehiculo"
              [items]="cars"
              bindLabel="nombre"
              bindValue="imei"
              placeholder="Selecciona el Vehículo"
              [(ngModel)]="selectedCar"
              [searchFn]="customSearch"
              >
          </ng-select>

        </div>
      </div>

      <!-- <p>
        {{selectedCar | json}}
      </p> -->


      <legend>Fecha</legend>



      <div class="row">
          <label for="selectFiltrarPor" class="col-sm-4 col-form-label label-form-gl">Filtrar por:</label>
          <div class="col-sm-5">

            <select class="claseinputs" name="miselect" [(ngModel)]="selectedRango">
              <option [value]="item.id" *ngFor="let item of availableOptionsDay">{{item.name}}</option>
            </select>

          </div>
      </div>
      <!-- <p>
        {{selectedRango | json}}
      </p> -->


      <div class="row">
        <label for="fechaInicial" class="col-sm-4 col-form-label label-form-gl">Fecha Inicial:</label>
        <div class="col-sm-4">
          <input class="claseinputs"  type="text" id="fechaInicial" [(ngModel)]="fechaInicio">
        </div>
      </div>


      <div class="row">
        <label for="horaInicial" class="col-sm-4 col-form-label label-form-gl">Hora Inicial:</label>
        <div class="col-sm-3">
          <select class="claseinputs" [(ngModel)]="horaInicio">
            <option [value]="item.id" *ngFor="let item of availableOptionsHora">{{item.name}}</option>
          </select>
        </div>
        <div class="col-sm-1">
          :
        </div>
        <div class="col-sm-3">
          <select class="claseinputs" name="miselect" [(ngModel)]="minutoInicio">
            <option [value]="item.id" *ngFor="let item of availableOptionsMin">{{item.name}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <label for="fechaFinal" class="col-sm-4 col-form-label label-form-gl">Fecha Final:</label>
        <div class="col-sm-4">
          <input class="claseinputs"  type="text" id="fechaFinal" [(ngModel)]="fechaFinal">
        </div>
          <!-- <i class="fa fas fa-calendar"></i> -->
      </div>


      <div class="row">
        <label for="horaFinal" class="col-sm-4 col-form-label label-form-gl">Hora Final:</label>
        <div class="col-sm-3">
          <select class="claseinputs" [(ngModel)]="horaFin">
            <option [value]="item.id" *ngFor="let item of availableOptionsHora">{{item.name}}</option>
          </select>
        </div>
        <div class="col-sm-1">
          :
        </div>
        <div class="col-sm-3">
          <select class="claseinputs" [(ngModel)]="minutoFin">
            <option [value]="item.id" *ngFor="let item of availableOptionsMin">{{item.name}}</option>
          </select>
        </div>
      </div>

      <legend>Opciones</legend>

      <div class="row">
        <label for="chckParada" class="col-sm-4 col-form-label label-form-gl">Paradas:</label>
        <div class="col-sm-1">
          <input class="form-check-input claseinputschck" type="checkbox" id="chckParada" [(ngModel)]="chckParada">
        </div>
        <div class="col-sm-4">
          <select class="claseinputs"  [(ngModel)]="duracionParada">
            <option [value]="item.id" *ngFor="let item of availableOptionsTempoParada">{{item.name}}</option>
          </select>
        </div>
      </div>


      <div class="row">
        <label for="chckTrama" class="col-sm-4 col-form-label label-form-gl">Tramas:</label>
        <div class="col-sm-1">
          <input class="form-check-input claseinputschck" type="checkbox" id="chckTrama" [(ngModel)]="chckTrama">
        </div>
      </div>

      <div class="row">
        <label for="chckGrafico" class="col-sm-4 col-form-label label-form-gl">Gráfico:</label>
        <div class="col-sm-1">
          <input class="form-check-input claseinputschck" type="checkbox" id="chckGrafico" [(ngModel)]="chckGrafico">
        </div>
        <div class="col-sm-3">
          <input type="color" class="form-control form-control-color form-control-color-gl" id="chckGrafico" [(ngModel)]="colorHistorial" title="Elige un color">
        </div>

      </div>


      <div class="row">
        <label for="chckEvento" class="col-sm-4 col-form-label label-form-gl">Eventos:</label>
        <div class="col-sm-1">
          <input class="form-check-input claseinputschck" type="checkbox" id="chckEvento" [(ngModel)]="chckEvento">
        </div>

        <div class="col-sm-4">
          <button type="button" class="btn btn-outline-secondary btn-xs-gl" >Elegir</button>
        </div>



      </div>

      <legend></legend>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-success btn-sm">Mostrar</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-success btn-sm">Ocultar</button>
        </div>
        <div class="col-sm-3"></div>
      </div>




    </div>
