<p-dialog [(visible)]="dialogDisplay" [modal]="true" [style]="{width: '40vw'}" class="error-dialog" [baseZIndex]="10000" [draggable]="false" [resizable]="false" icon="pi pi-exclamation-triangle">
  <ng-template class="p-dialog-title" pTemplate="header">
    <strong>Error</strong>
  </ng-template>
  <div class="dialog-body-container">
    <p class="p-m-0">No hay suficientes datos.</p>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="dialogDisplay=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" name="loadingHistorial" size = "medium" color = "#fff" type = "ball-rotate" [fullScreen] = "true"><p style="color: white" > Cargando Historial... </p></ngx-spinner>

  <div id="panel_historial" class="modal-body p-fluid p-0 overflow-auto">

    <div class="panel-izq-container h-100">
      <div class="panel-izq-form">

        <div class="gl-middleline gl-row-underline">
          <div class="row">
              <div class="col-6 p-field">
                <div class="row">
                  <div class="col-12">
                    <label>VEHÍCULO:</label>
                  </div>
                  <div class="col-12">
                    <p-dropdown
                    [filter]="true"
                    [options]="cars"
                    optionLabel="nombre"
                    optionValue="imei"
                    [(ngModel)]="form.selectedCar"
                    [showClear]="true"
                    [appendTo]="'body'"
                    placeholder="Seleccione el vehículo..."></p-dropdown>
                  </div>
                </div>
              </div>
              <div class="col-6 p-field">
                <div class="row">
                  <div class="col-12">
                    <label>COLOR DE RUTA:</label>
                  </div>
                  <div class="col-12 d-flex">
                    <input type="color" class="form-control form-control-color form-control-color-gl flex-grow-1" id="colorRuta" [(ngModel)]="pngColorRuta" title="Elige un color">
                    <label role="button" class="p-dropdown-trigger flex-none d-flex align-items-center custom-chevron" for="colorRuta">
                      <span class="p-dropdown-trigger-icon pi pi-chevron-down"></span>
                    </label>
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="gl-row-underline">
          <div class="col-12">
              <label>FILTRAR POR:</label>
          </div>
          <div class="col-12">
            <p-dropdown
                  [options]="availableOptionsDay"
                  optionLabel="name"
                  optionValue="id"
                  [(ngModel)]="form.selectedRango"
                  [showClear]="false"
                  [appendTo]="'body'"
                  (onChange)="changeRangoFechas()"></p-dropdown>
          </div>
        </div>

        <div class="gl-row-underline">
          <div class="col-12">
              <label>FECHA INICIAL:</label>
          </div>
          <div class="col-12">
            <p-calendar
                  [(ngModel)]="pngFechaIni"
                  dateFormat="yy-mm-dd"
                  [appendTo]="'body'"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  yearRange="2000:2040"
                  [showIcon]="true"
                  [maxDate]="pngFechaFin"
                  ></p-calendar>
          </div>
        </div>
        
        <div class="gl-row-underline">
          <div class="col-12">
              <label>HORA INICIAL:</label>
          </div>
          <div class="col-12">
            <div class="row gl-middleline">
              <div class="col-6 p-field">
                <p-dropdown
                  [options]="hourPicker"
                  optionLabel="label"
                  optionValue="value"
                  [(ngModel)]="pngHoraIni2"
                  [showClear]="false"
                  [appendTo]="'body'"
                  (onChange)="changeRangoFechas()"></p-dropdown>
              </div>
              <div class="col-6 p-field">
                <p-dropdown
                [options]="minPicker"
                optionLabel="label"
                optionValue="value"
                [(ngModel)]="pngMinIni"
                [showClear]="false"
                [appendTo]="'body'"
                (onChange)="changeRangoFechas()"></p-dropdown>
              </div>
            </div>
          </div>
        </div>

        <div class="gl-row-underline">
          <div class="col-12">
              <label>FECHA FINAL:</label>
          </div>
          <div class="col-12">
            <p-calendar
                  [(ngModel)]="pngFechaFin"
                  dateFormat="yy-mm-dd"
                  [appendTo]="'body'"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  yearRange="2000:2040"
                  [showIcon]="true"
                  [minDate]="pngFechaIni"
                  ></p-calendar>
          </div>
        </div>
        
        <div class="gl-row-underline">
          <div class="col-12">
