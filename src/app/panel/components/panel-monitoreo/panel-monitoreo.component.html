<div class="content-panel-monitoreo" id="panelMonitoreo">

  <div class="card">
    <div class="card-header header-panel-monitoreo" (click)="clickHidePanel()" >{{panelService.nombreCabecera}}
      <i class="fa fas fa-caret-left"></i>
    </div>


    <div *ngIf="(panelService.nombreComponente == 'GEOPOINTS')">
      <app-panel-geopoints></app-panel-geopoints>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'HISTORIAL')">
      <app-panel-historial ></app-panel-historial>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'VEHICLES')">
      <app-panel-vehicles></app-panel-vehicles>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS')">
      <app-panel-alerts></app-panel-alerts>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-GPS')">
      <app-panel-alerts-gps></app-panel-alerts-gps>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-GPS-CREATE')">
      <app-gps-alerts-create></app-gps-alerts-create>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-GPS-EDIT')">
      <app-alert-gps-edit></app-alert-gps-edit>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-PLATFORMS')">
      <app-panel-alerts-platform></app-panel-alerts-platform>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-PLATFORM-CREATE')">
      <app-platform-alerts-create></app-platform-alerts-create>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-ACCESSORIES')">
      <app-panel-alerts-accessories></app-panel-alerts-accessories>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-ACCESSORIE-CREATE')">
      <app-alert-accessories-create></app-alert-accessories-create>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'ALERTS-ACCESSORIE-EDIT')">
      <app-alert-accessories-edit></app-alert-accessories-edit>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'GEOFENCES')">
      <app-geocerca-main></app-geocerca-main>
    </div>

    <div *ngIf="(panelService.nombreComponente == 'EVENT-USER')">
      <app-event-board></app-event-board>
    </div>



  </div>
</div>
