<div class="main-background">
  <img src="./assets/images/login/login-background.png" class="mh-100" style="width: 100%; height: 100vh; object-fit: cover;">
  <div class="color-overlay"></div>
</div>

<div class="overlay h-100 position-absolute d-flex flex-column">
  <div class="row w-100 flex-grow-1">
    <div class="col-5 offset-1 d-flex justify-content-center">
      <div class="row d-flex flex-column align-items-center">
        <div class="welcome-panel">
          <div class="row">
            <div class="col-12 logo align-self-start mb-4">
              <img class="load" src="./assets/images/logo-gl-tracker.svg" alt="logo">
            </div>
            <div class="col-12">
              <div class="logo-underline align-self-start mb-4"></div>
            </div>
          </div>
          <div class="row futura-md-bt-bold">
            <p>PLATAFORMA</p>
            <p>DE MONITOREO</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 d-flex justify-content-center">
      <div class="row d-flex flex-column align-items-center">
        <div class="login-panel general-font">

          <div class="row error-msg">
            <div *ngIf="validCredentials == -1 && !isLoggingIn" class="d-flex alert alert-danger alert-dismissible fade show" role="alert">
              <div class="flex-grow-1">
                {{errMsg}}
              </div>
              <div class="btn-close-container">
                <button (click)="resetLoginAlert()" type="button" class="btn-close btn-close-white" aria-label="Cerrar"></button>
              </div>
            </div>
          </div>

          <div class="row input-header mb-3">
            <span>Ingrese sus datos:</span>
          </div>

          <form [formGroup]="loginForm" autocomplete="on" novalidate class="row gap-3">
            <input formControlName="name" type="text" placeholder="Nombre de usuario">
            <input formControlName="password" type="password" placeholder="Contraseña">
            <button 
              type="submit"
              [disabled]="loginForm.pristine || loginForm.invalid || isLoggingIn" 
              class="btn btn-success w-100" 
              (click)="save()">
              <div *ngIf="!isLoggingIn">Iniciar Sesión</div>
              <div *ngIf="isLoggingIn">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </div>
            </button>
          </form>

          <div class="row mt-3 text-center">
            <p class="input-forgot">¿Olvidaste tu nombre de usuario o contraseña?</p>
            <p class="input-contact">Contáctate con el administrador de nuestro servicio</p>
            <!-- <p class="input-contact text-center">Contáctate con el administrador llamando al 052-290220</p> -->
          </div>

          <div class="row my-3" style="height: 1px; background-color: #fff"></div>

          <div class="row mt-3 input-footer text-center">
            <p>Sistema de Monitoreo Vehicular GL Tracker Sur S.A.C.</p>
            <p>Todos los derechos reservados - 2022</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="row w-100">
    <div class="overlay-footer general-font" >
      <div class="col-12">
        <div class="row justify-content-center">
          <p class="text-center">Nuestras Certificaciones</p>
          <div class="align-self-center my-3" style="width: 28rem; height: 1px; background-color: #fff"></div>
        </div>
        
      </div>
      <div class="col-12 pb-4 d-flex flex-wrap justify-content-center align-items-center certif-logos-container">
        <img class="load" src="./assets/images/login/footer-iso-29110.svg">
        <img class="load" src="./assets/images/login/footer-ntp.svg">
        <img class="load" src="./assets/images/login/footer-moprosoft.svg">
        <img class="load" src="./assets/images/login/footer-apesoft.svg">
        <img class="load" src="./assets/images/login/footer-mtc.svg">
        <img class="load" src="./assets/images/login/footer-sutran.svg">
        <img class="load" src="./assets/images/login/footer-ccl.svg">
        <img class="load" src="./assets/images/login/footer-indecopi.png">
        <img class="load" src="./assets/images/login/footer-osinergmin.svg">
      </div>
  
    </div>
  </div>
</div>
