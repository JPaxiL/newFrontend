<div class="map-wrapper" id="wraper_map">

    <div class="map-border">
        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" name="loadingDashboardSpinner" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "false"><p style="color: white" class="text-center"> Cargando Dashboard... </p></ngx-spinner>

        <div class="row">
            <h4>Dash Board</h4>
            <hr>
            <div class="col">

                <label for="">Grupo</label>
                <p-multiSelect
                    [options]="group"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="imeis"
                    defaultLabel="Todas las unidades"
                    [maxSelectedLabels]="3"
                    [selectedItemsLabel]="'{0} vehiculos seleccionados'"
                    [group]="true"
                ></p-multiSelect>

            </div>
            <div class="col">
                <label for="">Convoy</label>
                <p-dropdown
                    [options]="convoy"
                    optionLabel="label"
                    [filter]="true"
                    filterBy="label"
                    defaultLabel="Todas las unidades"
                    placeholder="Todas las unidades"
                    optionValue="value"
                >
                </p-dropdown>
            </div>

            <div class="col">
                <!-- <p-calendar
                    [showIcon]="true"
                    selectionMode="range"
                    [readonlyInput]="true"
                    inputId="range"
                    dateFormat="dd/mm/yy"
                    [(ngModel)]="rangeDates"
                    (onClose)="onSelect()"
                ></p-calendar> -->

                <button type="button" class="btn btn-secondary" (click)="onClickConsultar()">Consultar</button>
                <button type="button" class="btn btn-success">Descargar</button>
            </div>

        </div>

<br><br><br><br>

        <br>
        <div class="row">
            <h3>Estatus general de la Flota Vehicular</h3>
            <hr>
            <div class="col-xl">
                <ngx-charts-pie-chart
                    [scheme]="colorScheme"
                    [results]="data"
                    [gradient]="gradient"
                    [legend]="showLegend"

                    [legendPosition]="'below'"
                    [legendTitle]="''"

                >
                </ngx-charts-pie-chart>
            </div>
            <div class="col-sm table-responsive">
                <label>Relación de Vehículos</label>
                <button type="button" class="btn btn-success">cc</button>

                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-active">
                                <th>En movimiento</th>
                                <th>Detenidos</th>
                                <th>Sin cobertura</th>
                                <th>Sin transmision</th>
                                <th>Corte de transmision</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul class="list-unstyled">
                                        <li *ngFor="let imei of imeiGreen">{{ imei }}</li>
                                    </ul>
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li *ngFor="let imei of imeiBlue">{{ imei }}</li>
                                    </ul>
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li *ngFor="let imei of imeiOrange">{{ imei }}</li>
                                    </ul>
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li *ngFor="let imei of imeiBlack">{{ imei }}</li>
                                    </ul>
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li *ngFor="let imei of imeiRed">{{ imei }}</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        <br><br>

    </div>
</div>
