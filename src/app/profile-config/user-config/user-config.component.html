                        <span class="col-12 text-center w-100 mt-2">
                            tracker@gltracker.pe
                        </span>
                    </div>
                    <div class="gl-row-underline">
                        <div class="col-12">
                            <label>NUEVA CONTRASEÑA:</label>
                        </div>
                        <div class="col-12">
                            <input type="text" pInputText formControlName="password" [(ngModel)]="pngNewPass"/>
                        </div>
                    </div>
                    <div class="gl-row-underline">
                        <div class="col-12">
                            <label>REPITE LA NUEVA CONTRASEÑA:</label>
                        </div>
                        <div class="col-12">
                            <input type="text" pInputText [(ngModel)]="pngNewPassR"/>
                        </div>
                    </div>
                    <div class="row gl-row-underline">
                        <div class="col-7 d-flex align-items-center justify-content-start text-start fw-bold">
                            <label for="tipo-unidad">Tipo de Unidad :</label>
                        </div>
                        <div class="col-7">
                            <p-dropdown inputId="tipo-unidad" [options]="types" formControlName="type_vehicle" [(ngModel)]="selectedType" placeholder="Select" optionLabel="name" [appendTo]="'body'" (onChange)="updateIconsDropdown()" placeholder="Selecciona un tipo de unidad">
                                <ng-template pTemplate="selectedItem">
                                <div class="type-item type-item-value" *ngIf="selectedType">
                                    <div>{{selectedType.name}}</div>
                                </div>
                                </ng-template>
                                <ng-template let-type pTemplate="item">
                                <div class="type-item">
                                    <div>{{type.name}}</div>
                                </div>
                                </ng-template>
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="gl-row-underline">
                        <div class="col-12 d-flex align-items-center justify-content-start text-start fw-bold">
                            <form [formGroup]="perfileConfigForm">
                                <label for="color">Color del ícono del vehículo:</label>
                            </form>
                        </div>
                        <div class="col-7">
                            <!-- <app-change-color (colorSelected)="onColorSelected($event)"></app-change-color> -->
                        </div>
                    </div>
                    <div class="gl-row-underline">
                        <div class="col-12 d-flex align-items-center justify-content-start text-start fw-bold">
                            <label>Calculador de combustible:</label>
                        </div>
                        <div class="col-12">
                            <input type="text" formControlName="indGalon" text="galones aproximados"/>
                        </div>
                    </div>               
                    <div class="flex flex-wrap gap-4 justify-center w-full py-4 rounded-lg icon-box grid" >
                        <div class="col-12">
                            <label>Habilitar item en los vehículos según su estado:</label>
                        </div>
                        <div class="align-items-center h-5 column" >
                            <div class="">
                                <img src="assets/images/vehicle/circulo_movimiento.png">
                            </div>
                            <div>
                                <label class="switch" >
                                    <input type="checkbox" [(ngModel)]="switchCircle" (change)="switchActive(1)" >
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="align-items-center h-5 column">
                            <div class="">
                                <img width="45" height="45" src="assets/images/vehicle/arrowLeft.svg">
                            </div>
                            <div>
                                <label class="switch" >
                                    <input type="checkbox" [(ngModel)]="switchPoint" (change)="switchActive(2)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="flex align-items h-5 column">
                            <div class="">
                                <!-- <object data="assets/images/vehicle/auto.svg"></object> -->
                            </div>
                            <div>
                                <label class="switch" >
                                    <input type="checkbox" [(ngModel)]="switchMobile" (change)="switchActive(3)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <p-footer>
                        <div class="row d-flex justify-content-center">
                            <div class="col-6">
                                <button (click)="onClickCancel()" _ngcontent-cic-c118="" type="button" class="btn-gl-cancel btn-dark-hover btn-sm w-100" [disabled]="loading">Cancelar</button>
                            </div>
                            <div class="col-6">
                                <button _ngcontent-cic-c118="" class="btn-gl-save btn-dark-hover btn-sm w-100" [disabled]="loading" type="submit" >Guardar</button>
                            </div>
                            </div>
                            <div class="" *ngIf="loading">
                        </div>
                    </p-footer>
                </div>
            </div>
        </form>
    </div>
